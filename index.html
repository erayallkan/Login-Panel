<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart BIM App | Giriş Yap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icon.css">
</head>
<body>

    <div class="container">

        <div class="logo">
            <img src="smartbim.png" alt="Logo">
        </div>

        <form action="#">

            <div class="title">Giriş Yap</div>

            <div class="input-box">
                <input type="email" placeholder="Email Giriniz..." required>
                <div class="underline"></div>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Şifrenizi Giriniz..." required>
                <div class="underline"></div>
            </div>

            <div class="input-box button">
                <input type="submit" value="Giriş Yap">
            </div>

        </form>

        <!--Autodesk Butonu-->

        <div class="autodesk">
            <a href="https://accounts.autodesk.com/LogOn#username"><span class="icon-Simpleicons-Team-Simple-Autodesk"></span> &nbsp; Autodesk ile Giriş Yapınız</a>
         
        </div>


    </div>
    
</body>
</html>
